<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Appointments</title>
</head>
<body>
<h1>Client Appointments</h1>
<table>
    <thead>
    <tr>
        <th>Appointment ID</th>
        <th>Appointment Date</th>
        <th>Review</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the appointments -->
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.start_time}"></td>
        <td>
            <!-- Check if a review is already submitted for the appointment -->
            <div th:if="${appointment.rev_comment != null}">
                <p>Review: <span th:text="${appointment.rev_comment}"></span></p>
                <p>Rating: <span th:text="${appointment.rating}"></span></p>
            </div>
            <div th:unless="${appointment.rev_comment != null}">
                <!-- Display a form to submit a review -->
                <form th:action="@{'//appointments/{id}'}" method="post">
                    <input type="hidden" name="clientId" th:value="${id}" />
                    <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                    <div>
                        <label for="reviewComment">Review Comment:</label>
                        <input type="text" id="reviewComment" name="reviewComment" required />
                    </div>
                    <div>
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" required />
                    </div>
                    <div>
                        <button type="submit">Submit Review</button>
                    </div>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
